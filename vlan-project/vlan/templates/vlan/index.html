<!-- Heredamos todo lo que van a tener en común todos nuestros templates -->
{% extends "base.html" %}
<!-- Cargamos nuestros archivos estáticos que se encuentran en la carpeta 'statics' -->
{% load  static %}

{% block content %}
    <div class="grid-container">
        <div class="grid-x">
            <h3 class="cell" style="margin-top: 24px; text-align: center;"> SSH Login </h3>
            <form class="cell grid-x grid-margin-x align-center" method="POST" autocomplete="off"> {% csrf_token %}
                <div class="cell large-8">
                    <label> SSH Username:
                        {{ form.ssh_user }}
                    </label>
                </div>
                <div class="cell large-8">
                    <label> SSH Password:
                    {{ form.ssh_pass }}
                    </label>
                </div>
                <div class="cell" style="text-align: center;">
                    <button type="submit" class="button" style="width: 132px;"> Login </button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
