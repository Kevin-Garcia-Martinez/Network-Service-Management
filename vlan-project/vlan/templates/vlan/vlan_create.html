<!-- Heredamos todo lo que van a tener en común todos nuestros templates -->
{% extends "base.html" %}
<!-- Cargamos nuestros archivos estáticos que se encuentran en la carpeta 'statics' -->
{% load  static %}

{% block content %}
    <div class="grid-container">
        <div class="grid-x">
            <h3 class="cell" style="margin-top: 24px; text-align: center;"> Register New Vlan </h3>
            <form class="cell grid-x grid-margin-x align-center" method="POST" autocomplete="off"> {% csrf_token %}
                <div class="cell large-6">
                    <label> Vlan Name:
                        {{ form.name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label> Vlan Number:
                        {{ form.number }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label> Vlan Network:
                    {{ form.network }}
                    </label>
                </div>

                <div class="cell large-6">
                    <label> Vlan Mask:
                    {{ form.mask }}
                    </label>
                </div>

                <div class="cell large-2">
                    <label> Vlan Interfaces:
                        {{ form.interfaces }}
                    </label>
                </div>

                <div class="cell" style="text-align: center;">
                    <button type="submit" class="button" style="width: 132px;"> Create Vlan </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
